<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<a href="/create-school">Create new school</a>

<h1>List School</h1>
<table border="1">
    <tr>
        <th>School Name</th>
        <th>School Address</th>
    </tr>
    <th:block th:each="school: ${schools}">
        <tr>

            <td th:text="${school.name}"></td>
            <td th:text="${school.address}"></td>
            <td><a th:href="@{/edit-school/__${school.id}__ }">Edit</a></td>
            <td><a th:href="@{/delete-school/__${school.id}__ }">Delete</a></td>
        </tr>
    </th:block>


</table>
</body>
</html></title>
</head>
<body>

</body>
</html>
